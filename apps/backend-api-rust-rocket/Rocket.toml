# see https://rocket.rs/v0.5-rc/guide/configuration/#overview
[debug]
address = "127.0.0.1"
port = 4853
workers = 2
keep_alive = 5
read_timeout = 5
write_timeout = 5
log_level = "normal"

limits = { forms = 32768 }
[debug.tls]
certs = "../../config/stage/dev/tls/acme.test+1.pem"
key = "../../config/stage/dev/tls/acme.test+1-key.pem"
